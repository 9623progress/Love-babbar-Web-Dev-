<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form >
    <label for="Name">Name:</label>
    <input id="Name" type="text" placeholder="Enter the name">
    <br><br>
    <label for="Pass">Password</label>
    <input id="Pass" type="password" placeholder="Enter Password">
    <br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" >
    <br><br>
    <label for="dish">Select dish</label>
    <select name="dish" id="dish">
        <option value="Dish">Select Dish---</option>
        <option value="Mango">Mango</option>
        <option value="Lassi">lassi</option>
    </select>
    <br><br>
    <label for="">Select Gender:</label>
    <input type="radio" id="Male" name="Gender">
    <label for="Male"> Male</label>
    <input type="radio" id="female" name="Gender">
    <label for="female">female</label>
    <input type="radio" id="other" name="Gender">
    <label for="other">other</label>
    <!-- by setting same name of radio we can choose one of them ---=>homework done -->
    <br><br>
    
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter the name">
    <br><br>
    <input type="button" value="Submit">

    

</form>
</body>
</html>
